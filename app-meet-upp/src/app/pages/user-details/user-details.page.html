<ion-header no-border>
    <ion-buttons slot="start">
      <ion-back-button fill="solid" defaultHref="tabs"></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content fullscreen>

  <app-profile-header *ngIf="friendStatus"
      [user]="user"
      [buttonsNeeded]="profileButtonsNeeded"
      [friendStatus]="friendStatus"
      (buttonsNeededChanged)="buttonsNeededChanged($event)"
  ></app-profile-header>

  <app-profile-map
    [user]="user"
  ></app-profile-map>

</ion-content>
