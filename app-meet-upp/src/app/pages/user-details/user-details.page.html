<ion-content fullscreen>
  <ion-back-button fill="solid" defaultHref="tabs"></ion-back-button>

  <app-profile-map-buttons
    [buttonsNeeded]="false"
  ></app-profile-map-buttons>

  <app-profile-header *ngIf="friendStatus"
      [user]="user"
      [buttonsNeeded]="true"
      [friendStatus]="friendStatus"
  ></app-profile-header>

  <app-profile-map
    [user]="user"
  ></app-profile-map>

</ion-content>
