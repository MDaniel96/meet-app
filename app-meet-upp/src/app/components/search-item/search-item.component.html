<ion-item *ngIf="person" (click)="selectPerson()" href="" lines="none">
  <ion-avatar slot="start">
    <img [src]="person.image">
  </ion-avatar>
  <ion-label lines="none">
    <h2>{{ person.name }}</h2>
  </ion-label>
</ion-item>

<ion-item *ngIf="event" (click)="my && selectEvent()" [href]="my ? '' : undefined" lines="none">
  <app-date-icon class="ion-no-margin" slot="start" [date]="event.time"></app-date-icon>
  <ion-buttons *ngIf="!my" slot="end">
    <ion-button (click)="addEvent();$event.stopPropagation();">
      <ion-icon slot="icon-only" name="add" size="large"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-label>
    <h2>{{ event.name }}</h2>
  </ion-label>
</ion-item>
